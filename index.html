<!DOCTYPE html>
<html lang="en" >
<head>
    <meta name="color-scheme" content="light dark">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="display" id="display">0</div>

        <div class="num">
        <button class="button (" onclick="appendToDisplay('(')">(</button>
        <button class="button )" onclick="appendToDisplay(')')">)</button>
        <button class="button CE" onclick="clearLastElement()">CE</button>
        <button class="button C" onclick="clearDisplay()">C</button>
            
        <button class="button 7" onclick="appendToDisplay('7')">7</button>
        <button class="button 8" onclick="appendToDisplay('8')">8</button>
        <button class="button 9" onclick="appendToDisplay('9')">9</button>
        <button class="button /" onclick="appendToDisplay('/')">/</button>
        <button class="button 4" onclick="appendToDisplay('4')">4</button>
        <button class="button 5" onclick="appendToDisplay('5')">5</button>
        <button class="button 6" onclick="appendToDisplay('6')">6</button>
        <button class="button *" onclick="appendToDisplay('*')">*</button>

        <button class="button 1" onclick="appendToDisplay('1')">1</button>
        <button class="button 2" onclick="appendToDisplay('2')">2</button>
        <button class="button 3" onclick="appendToDisplay('3')">3</button>
        <button class="button -" onclick="appendToDisplay('-')">-</button>

        <button class="button ." onclick="appendToDisplay('.')">.</button>
        <button class="button 0" onclick="appendToDisplay('0')">0</button>
        <button class="button =" onclick="calculateResult()">=</button>
        <button class="button +" onclick="appendToDisplay('+')">+</button>


    </div>

        


    </div>
    <footer> *Made by Shriya* </footer>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
